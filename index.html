<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             embedded
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="avatarModel" src="https://coskun7760.github.io/webAr1/muze-12.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Hedef -->
      <a-entity id="marker" mindar-image-target="targetIndex: 0">
        <a-entity id="spawned-model" 
                  gltf-model="#avatarModel" 
                  position="0 -0.1 0.1" 
                  scale="1 1 1" 
                  visible="false">
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const marker = document.querySelector("#marker");
        const model = document.querySelector("#spawned-model");

        marker.addEventListener("targetFound", () => {
          model.setAttribute("visible", true);

          // Hedef kaybolsa da model yerinde kalsın
          // 1 kez kopyalayıp marker'dan çıkartıyoruz
          if (!document.querySelector("#fixed-model")) {
            const clone = model.cloneNode();
            clone.setAttribute("id", "fixed-model");
            clone.setAttribute("visible", true);

            // Sahnedeki dünya pozisyonunu al
            const worldPos = new THREE.Vector3();
            const worldQuat = new THREE.Quaternion();
            marker.object3D.getWorldPosition(worldPos);
            marker.object3D.getWorldQuaternion(worldQuat);

            // Yeni boş entity oluştur ve pozisyonu ayarla
            const newEntity = document.createElement("a-entity");
            newEntity.setAttribute("position", worldPos);
            newEntity.object3D.quaternion.copy(worldQuat);
            newEntity.appendChild(clone);

            document.querySelector("a-scene").appendChild(newEntity);
            model.setAttribute("visible", false); // marker üstündeki görünmesin
          }
        });
      });
    </script>
  </body>
</html>
