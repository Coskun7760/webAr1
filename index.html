<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Kalıcı Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item
          id="model"
          src="https://coskun7760.github.io/webAr1/muze-12.gltf"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="marker">
        <a-gltf-model
          id="my-model"
          src="#model"
          position="0 -0.1 0.1"
          scale="0.5 0.5 0.5"
          visible="false"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const model = document.querySelector("#my-model");
        const marker = document.querySelector("#marker");

        marker.addEventListener("targetFound", () => {
          // Görünür yap
          model.setAttribute("visible", "true");

          // Marker'dan ayır ve sahneye sabitle
          setTimeout(() => {
            sceneEl.appendChild(model);
            model.object3D.position.set(0, 0, -1); // Kameranın önünde sabit pozisyon
          }, 500);
        });
      });
    </script>
  </body>
</html>
