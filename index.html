<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="avatarModel" src="https://coskun7760.github.io/webAr1/muze-12.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Takip edilen hedef -->
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-gltf-model id="model" position="0 -0.1 0.1" scale="1 1 1" src="#avatarModel" visible="false"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const model = document.querySelector("#model");
        const target = document.querySelector("#target");

        target.addEventListener("targetFound", () => {
          // Modeli sadece bir kez görünür yap
          if (!model.getAttribute("visible")) {
            model.setAttribute("visible", true);
          }
        });

        // Hedef kaybolsa bile model görünür kalır
        target.addEventListener("targetLost", () => {
          // Buraya hiçbir şey yazmıyoruz ki model kaybolmasın
        });
      });
    </script>
  </body>
</html>
