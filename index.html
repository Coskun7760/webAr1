<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Model Marker Olmadan Kalıcı Kalsın</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      embedded
    >
      <a-assets>
        <a-asset-item id="my-model" src="https://coskun7760.github.io/webAr1/muze-12.gltf"></a-asset-item>
      </a-assets>

      <a-entity id="model-container"></a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="my-target"></a-entity>
    </a-scene>

    <script>
      window.addEventListener("load", () => {
        const scene = document.querySelector("a-scene");

        scene.addEventListener("loaded", () => {
          const marker = document.querySelector("#my-target");
          const container = document.querySelector("#model-container");

          let modelAdded = false;

          marker.addEventListener("targetFound", () => {
            if (modelAdded) return;

            const model = document.createElement("a-gltf-model");
            model.setAttribute("src", "#my-model");
            model.setAttribute("scale", "1 1 1");
            model.setAttribute("position", "0 -0.1 -0.5");
            container.appendChild(model);
            modelAdded = true;
          });
        });
      });
    </script>
  </body>
</html>
