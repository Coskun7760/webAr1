<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="avatarModel" src="https://coskun7760.github.io/webAr1/muze-12.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Görünen modeli ekleyeceğimiz boş alan -->
      <a-entity id="model-container"></a-entity>

      <!-- Target tanımı (sadece ilk algılamayı tetikler) -->
      <a-entity mindar-image-target="targetIndex: 0" id="image-target"></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const target = document.querySelector("#image-target");
        const container = document.querySelector("#model-container");

        target.addEventListener("targetFound", () => {
          // Model daha önce eklendiyse tekrar ekleme
          if (!document.querySelector("#permanent-model")) {
            const model = document.createElement("a-gltf-model");
            model.setAttribute("id", "permanent-model");
            model.setAttribute("src", "#avatarModel");
            model.setAttribute("position", "0 -0.1 -1.5"); // Kameranın önünde görünür
            model.setAttribute("scale", "1 1 1");
            container.appendChild(model);
          }
        });
      });
    </script>
  </body>
</html>
