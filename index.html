<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Sabit Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="model"
          src="https://coskun7760.github.io/webAr1/muze-12.gltf"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="marker" mindar-image-target="targetIndex: 0">
        <a-entity id="model-holder"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("model-fixer", {
        init: function () {
          const scene = document.querySelector("a-scene");
          const marker = document.querySelector("#marker");
          const holder = document.querySelector("#model-holder");
          let fixed = false;

          marker.addEventListener("targetFound", () => {
            if (fixed) return;
            fixed = true;

            // Yeni model oluÅŸtur
            const newModel = document.createElement("a-gltf-model");
            newModel.setAttribute("src", "#model");
            newModel.setAttribute("position", "0 -0.1 0.1");
            newModel.setAttribute("scale", "1 1 1");

            // Sahneye direkt ekle
            scene.appendChild(newModel);
          });
        },
      });

      document.querySelector("a-scene").addEventListener("loaded", () => {
        document.querySelector("#marker").setAttribute("model-fixer", "");
      });
    </script>
  </body>
</html>
