<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Kalıcı Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;" 
      embedded 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="model" src="https://coskun7760.github.io/webAr1/muze-12.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker hedef -->
      <a-entity id="marker" mindar-image-target="targetIndex: 0"></a-entity>

      <!-- Modeli taşıyacak boş bir konteyner -->
      <a-entity id="model-container"></a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const marker = document.querySelector("#marker");
        const modelContainer = document.querySelector("#model-container");

        let modelLoaded = false;

        marker.addEventListener("targetFound", () => {
          if (modelLoaded) return;

          const model = document.createElement("a-gltf-model");
          model.setAttribute("src", "#model");
          model.setAttribute("scale", "1 1 1");
          model.setAttribute("position", "0 -0.1 -0.5");

          modelContainer.appendChild(model);
          modelLoaded = true;
        });
      });
    </script>
  </body>
</html>
