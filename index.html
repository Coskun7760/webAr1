<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false" 
             embedded color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights: true">

      <a-assets>
        <a-asset-item id="model" src="https://coskun7760.github.io/webAr1/muze-12.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="marker" mindar-image-target="targetIndex: 0">
        <a-gltf-model id="temp-model" src="#model" position="0 -0.1 0.1" scale="1 1 1" visible="true"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const marker = document.querySelector("#marker");
        const tempModel = document.querySelector("#temp-model");
        let fixedModel = null;

        marker.addEventListener("targetFound", () => {
          if (fixedModel) return; // Zaten sabitlendi

          // Modelin dünya konumunu ve rotasını al
          const worldPos = new THREE.Vector3();
          const worldQuat = new THREE.Quaternion();
          tempModel.object3D.getWorldPosition(worldPos);
          tempModel.object3D.getWorldQuaternion(worldQuat);

          // Yeni entity oluştur
          fixedModel = document.createElement("a-gltf-model");
          fixedModel.setAttribute("src", "#model");
          fixedModel.setAttribute("position", worldPos);
          fixedModel.setAttribute("scale", "1 1 1");

          // THREE.js üzerinden rotasyonu kopyala
          fixedModel.addEventListener("model-loaded", () => {
            fixedModel.object3D.quaternion.copy(worldQuat);
          });

          document.querySelector("a-scene").appendChild(fixedModel);

          // Marker üzerindekini gizle
          tempModel.setAttribute("visible", "false");
        });
      });
    </script>
  </body>
</html>
