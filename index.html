<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Animasyon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
    >
      <a-assets>
        <a-asset-item
          id="animatedModel"
          src="https://coskun7760.github.io/webAr1/muze-12.gltf"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="marker">
        <a-gltf-model
          id="myModel"
          src="#animatedModel"
          position="0 -0.1 0"
          scale="1 1 1"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("play-gltf-animation", {
        init: function () {
          this.el.addEventListener("model-loaded", () => {
            const model = this.el.getObject3D("mesh");
            const mixer = new THREE.AnimationMixer(model);
            const clips = this.el.getObject3D("mesh").animations;
            clips.forEach((clip) => {
              mixer.clipAction(clip).play();
            });

            this.mixer = mixer;
          });
        },
        tick: function (time, deltaTime) {
          if (this.mixer) this.mixer.update(deltaTime / 1000);
        },
      });

      document
        .querySelector("#myModel")
        .setAttribute("play-gltf-animation", "");
    </script>
  </body>
</html>
