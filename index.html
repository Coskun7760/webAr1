<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Model Kalıcı Kalsın</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >

      <a-assets>
        <a-asset-item id="muzeModel" src="https://coskun7760.github.io/webAr1/muze-12.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker (takip için) -->
      <a-entity id="marker" mindar-image-target="targetIndex: 0"></a-entity>

      <!-- Model dışarıda, sahneye kalıcı olarak eklenecek -->
      <a-entity id="modelContainer" visible="false">
        <a-gltf-model src="#muzeModel" position="0 -0.1 0.1" scale="1 1 1"></a-gltf-model>
      </a-entity>

      <script>
        AFRAME.registerComponent('persistent-model', {
          init: function () {
            const marker = document.querySelector('#marker');
            const modelContainer = document.querySelector('#modelContainer');

            let isPlaced = false;

            marker.addEventListener('targetFound', () => {
              if (!isPlaced) {
                // Marker pozisyonunu al
                const markerObj = marker.object3D;
                modelContainer.object3D.position.copy(markerObj.position);
                modelContainer.object3D.quaternion.copy(markerObj.quaternion);
                modelContainer.setAttribute('visible', true);
                isPlaced = true;
              }
            });
          }
        });

        document.addEventListener('DOMContentLoaded', () => {
          document.querySelector('a-scene').setAttribute('persistent-model', '');
        });
      </script>
    </a-scene>
  </body>
</html>
