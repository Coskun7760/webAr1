<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Kalıcı Model Örneği</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="model" src="https://coskun7760.github.io/webAr1/muze-12.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Hedef entity, model önce burada yüklenecek -->
      <a-entity mindar-image-target="targetIndex: 0" id="marker">
        <a-gltf-model
        
          src="#model"
          position="0 -0.1 0"
          scale="1 1 1"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const marker = document.querySelector("#marker");
        const model = document.querySelector("#model");
        const scene = document.querySelector("a-scene");

        marker.addEventListener("targetFound", () => {
          // Modeli marker dışına çıkar
          if (model.parentElement !== scene) {
            scene.appendChild(model);
            // Modeli sabit bir pozisyona koy (kameraya göre)
            model.setAttribute("position", "0 -0.1 -1.5");
            model.setAttribute("scale", "1 1 1");
          }
        });

        marker.addEventListener("targetLost", () => {
          // Hedef kaybolunca model gizlenmesin, kalıcı olması için hiçbir şey yapma
        });
      });
    </script>
  </body>
</html>
