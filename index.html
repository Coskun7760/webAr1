<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Model Kalıcı Kalsın</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://coskun7760.github.io/webAr1/targets.mind"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="model" src="https://coskun7760.github.io/webAr1/muze-12.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-gltf-model
          id="myModel"
          src="#model"
          position="0 -0.1 0"
          scale="1 1 1"
          visible="false"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const target = document.querySelector("#target");
        const model = document.querySelector("#myModel");

        let modelShown = false;

        target.addEventListener("targetFound", () => {
          if (!modelShown) {
            model.setAttribute("visible", true);
            modelShown = true;
          }
        });

        // Marker kaybolduğunda model görünürlüğünü değiştirmiyoruz!
        // Böylece bir kez görüldükten sonra hep sahnede kalıyor.
      });
    </script>
  </body>
</html>
