<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Kalıcı Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="mymodel" src="https://coskun7760.github.io/webAr1/muze-12.gltf"></a-asset-item>
      </a-assets>

      <!-- Kamera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target -->
      <a-entity mindar-image-target="targetIndex: 0" id="mytarget"></a-entity>

      <!-- Boşta duran model (başta görünmez) -->
      <a-gltf-model
        id="persistentModel"
        src="#mymodel"
        visible="false"
        position="0 -0.1 -0.8"
        scale="1 1 1"
      ></a-gltf-model>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const target = document.querySelector("#mytarget");
        const model = document.querySelector("#persistentModel");

        target.addEventListener("targetFound", () => {
          // Modeli aktif hale getir
          model.setAttribute("visible", "true");
        });

        // NOT: targetLost olayına müdahale etmiyoruz. Model hep görünür kalsın.
      });
    </script>
  </body>
</html>
