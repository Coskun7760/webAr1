<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="avatarModel" src="https://coskun7760.github.io/webAr1/muze-12.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Takip edilen hedef -->
      <a-entity id="target" mindar-image-target="targetIndex: 0"></a-entity>

      <!-- Model sahneye eklendi ama başlangıçta görünmüyor -->
      <a-gltf-model id="model" src="#avatarModel" visible="false" scale="1 1 1"></a-gltf-model>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const target = document.querySelector("#target");
        const model = document.querySelector("#model");

        let modelPlaced = false;

        target.addEventListener("targetFound", () => {
          if (!modelPlaced) {
            // Hedefin dünya pozisyonunu al
            const targetWorldPos = new THREE.Vector3();
            target.object3D.getWorldPosition(targetWorldPos);

            const targetWorldRot = new THREE.Euler();
            target.object3D.getWorldRotation(targetWorldRot);

            // Modeli sahneye bu pozisyona yerleştir
            model.setAttribute("position", {
              x: targetWorldPos.x,
              y: targetWorldPos.y,
              z: targetWorldPos.z
            });

            model.setAttribute("rotation", {
              x: THREE.Math.radToDeg(targetWorldRot.x),
              y: THREE.Math.radToDeg(targetWorldRot.y),
              z: THREE.Math.radToDeg(targetWorldRot.z)
            });

            model.setAttribute("visible", true);
            modelPlaced = true;
          }
        });
      });
    </script>
  </body>
</html>
